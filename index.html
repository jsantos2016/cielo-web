<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lançamentos Cielo</title>  
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="app/css/commum.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="main">
    <h1>Tabela de Lançamentos</h1>
    <div ng-app="myApp" ng-controller="launchesCtrl">
      <table>
      	<tr>
      	  <td>Data do lançamento</td>
      	  <td>Descrição</td>
      	  <td>Número</td>
      	  <td>Situação</td>
      	  <td>Data de confirmação</td>
      	  <td>Dados bancários</td>
      	  <td>Valor final</td>
      	</tr> 
        <tr ng-repeat="x in lauches">
          <td>{{ x.dateLaunche }}</td>
          <td>{{ x.description }}</td>
          <td>{{ x.shippingNumberBank }}</td>
		  <td>{{ x.situation }}</td>
		  <td>{{ x.dateConfirmation }}</td>
          <td>{{ x.bankName }}</td>
          <td><span class="real">{{ x.endValue }}</span></td>
        </tr>
      </table>
    </div>
  </div>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>  
  <script src="app/controllers/controller.js"></script>
</body>
</html>
